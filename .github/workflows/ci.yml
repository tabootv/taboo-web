name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type-check
        run: npm run type-check

      - name: Check formatting
        run: npm run format:check

  build:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Measure bundle sizes
        run: node scripts/measure-bundle.js --save-current

      - name: Upload bundle metrics
        uses: actions/upload-artifact@v4
        with:
          name: bundle-metrics
          path: metrics/current.json
          retention-days: 7
          if-no-files-found: error

  save-baseline:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download bundle metrics
        uses: actions/download-artifact@v4
        with:
          name: bundle-metrics
          path: metrics

      - name: Rename current metrics to baseline
        run: mv metrics/current.json metrics/baseline.json

      - name: Upload baseline
        uses: actions/upload-artifact@v4
        with:
          name: bundle-baseline
          path: metrics/baseline.json
          retention-days: 90

  bundle-size-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download bundle metrics
        uses: actions/download-artifact@v4
        with:
          name: bundle-metrics
          path: metrics

      - name: Download baseline from main
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          branch: main
          name: bundle-baseline
          path: metrics
        continue-on-error: true

      - name: Compare bundle sizes
        run: node scripts/compare-bundle.js

      - name: Post bundle size comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'metrics/bundle-report.md';
            if (!fs.existsSync(reportPath)) return;
            const body = fs.readFileSync(reportPath, 'utf-8');
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const marker = '## Bundle Size Report';
            const existing = comments.find(c => c.body.startsWith(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
